<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <a href="./index.html">Volver</a>

    <center>
      <h1>Multimedia</h1>
    </center>

    <hr />
    <center>
      <h2>Imagenes</h2>
    </center>
    <h2>Importar imagenes locales</h2>

    <img src="./img/img1.avif" alt="Imagen de Perrito" height="200px" />

    <h2>Importar Imagenes externas</h2>
    <img
      src="https://www.elcarrocolombiano.com/wp-content/uploads/2022/01/kia-ev6-what-car-carro-del-an%CC%83o.jpg"
      alt="imagen de automovil"
      height="200px"
      loading="lazy"
    />

    <h2>Etiqueta Figure con leyenda</h2>
    <figure>
      <img src="./img/img2.avif" alt="Imagen de Perrito" height="200px" />
      <figcaption>Perrito Bulldog Frances</figcaption>
    </figure>

    <h2>Importar gifts</h2>

    <img
      src="./img/giphy.gif"
      alt="Esto es un gift"
      height="200px"
      loading="lazy"
    />

    <hr />

    <center>
      <h2>Videos</h2>
    </center>

    <h2>Importar Video</h2>
    <video
      src="img/video.mp4"
      controls
      poster="./img/img2.avif"
      height="200px"
    ></video>

    <h2>Video auto repoductor</h2>
    <video
      src="img/video.mp4"
      height="200px"
      poster="img/img2.avif"
      autoplay
      controls
    ></video>

    <h2>Video sin sonido</h2>
    <video src="img/video.mp4" height="200px" muted autoplay controls></video>

    <h2>Video con subtitulos</h2>

    <video src="img/video.mp4" controls height="200">
      <track
        src="subtitulos.vtt"
        kind="subtitles"
        srclang="es"
        label="EspaÃ±ol"
      />
      <track
        src="subtitulosingles.vtt"
        kind="subtitles"
        srclang="en"
        label="Ingles"
      />
    </video>

    <h2>Importar video de Youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-eAU7uDq6pU?si=zWbyYIUC-PmM2IYD"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h2>Importar un audio</h2>
    <audio src="./img/audio.mp3" controls></audio>

    <h2>Audio autorepoductor</h2>

    <audio src="img/audio.mp3" controls autoplay muted loop></audio>
  </body>
</html>
