<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      h1 {
        text-align: center;
      }

      body {
        background-image: url("img/img5.avif");
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <a href=".">Volver</a>
    <h1>Formularios</h1>

    <form action="index.html" method="get" accept-charset="UTF-8">
      <h2>Encuesta</h2>

      <div>
        <p>Nombre completo</p>
        <input type="text" name="nombre" placeholder="ejm: Pepito" required />
      </div>

      <div>
        <p>Fecha de nacimiento</p>
        <input type="date" name="date" required />
      </div>

      <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" required max="100" />
      </div>
      <br />

      <fieldset>
        <legend>Otras preguntas</legend>
        <label>Estado civil</label>
        <input type="radio" name="estado_civil" id="casado" value="casado" />
        <label for="casado">Casado</label>

        <input type="radio" name="estado_civil" id="soltero" value="soltero" />
        <label for="soltero">Soltero</label>

        <input
          type="radio"
          name="estado_civil"
          id="union_libre"
          value="union libre"
        />
        <label for="union_libre">Union Libre</label>
        <br />
        <div>
          <label for="color">Color favorito</label>
          <input type="color" name="color" id="color" />
        </div>
        <br />
        <div>
          <label for="email">Correo electronico</label>
          <input
            placeholder="ejm@correo.com"
            type="email"
            name="email"
            id="email"
            required
            readonly
            disabled
            value="kevin@gmai.com"
          />
          <label for="password">Contraseña</label>
          <input type="password" required name="password" id="password" />
          <br />
          <br />
          <div>
            <label for="ciudad">Ciudad</label>
            <select name="ciudad" id="ciudad" required>
              <option value="med">Medellin</option>
              <option value="buc" selected>Bucaramanga</option>
              <option value="cal">Cali</option>
              <option value="per">Pereira</option>
            </select>
          </div>

          <div>
            <p>Descripción</p>
            <textarea
              id="descripcion"
              name="descripcion"
              cols="40"
              rows="10"
              placeholder="Descripción"
              required
            >
            </textarea>
          </div>
          <input type="url" />
          <input type="range" />
          <input type="file" accept=".png,.jpg,.pdf" />
          <input type="time" />
          <input type="datetime-local" />
          <input type="hidden" value="20" />
          <input type="checkbox" id="terminos" />
          <label for="terminos">Aceptar terminos y condiciones</label>
        </div>
      </fieldset>

      <div>
        <label for=""></label>
      </div>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
