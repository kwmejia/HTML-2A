<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <a href="./index.html">Volver</a>

    <center>
      <h1>Multimedia</h1>
    </center>

    <hr />
    <center>
      <h2>Imagenes</h2>
    </center>
    <h2>Importar imagenes locales</h2>

    <img src="./img/img1.avif" alt="Imagen de Perrito" height="200px" />

    <h2>Importar Imagenes externas</h2>
    <img
      src="https://www.elcarrocolombiano.com/wp-content/uploads/2022/01/kia-ev6-what-car-carro-del-an%CC%83o.jpg"
      alt="imagen de automovil"
      height="200px"
      loading="lazy"
    />

    <h2>Etiqueta Figure con leyenda</h2>
    <figure>
      <img src="./img/img2.avif" alt="Imagen de Perrito" height="200px" />
      <figcaption>Perrito Bulldog Frances</figcaption>
    </figure>

    <h2>Importar gifts</h2>

    <img
      src="./img/giphy.gif"
      alt="Esto es un gift"
      height="200px"
      loading="lazy"
    />

    <hr />

    <center>
      <h2>Videos</h2>
    </center>

    <h2>Importar Video</h2>
    <video src="img/video.mp4" controls height="200px"></video>

    <h2>Video auto repoductor</h2>
    <video src="img/video.mp4" height="200px" autoplay controls></video>

    <h2>Video sin sonido</h2>
    <video src="img/video.mp4" height="200px" muted1 autoplay controls></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/wWbxM_YLzYo?si=dRKOzOKEdQAwgCQF"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
