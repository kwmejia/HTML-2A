<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="index.html">Volver</a>
    <h1>Formularios</h1>

    <main>
      <form action="index.html" accept-charset="UTF-8">
        <!-- nombre completo -->
        <div>
          <p>Ingrese su nombre completo</p>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="ejm: Pepito"
            required
          />
        </div>
        <!-- fecha de nacimiento -->
        <div>
          <p>Ingrese su fecha de nacimiento</p>
          <input
            type="date"
            name="fecha_nacimiento"
            id="fecha_nacimiento"
            required
          />
        </div>

        <fieldset>
          <legend>Datos de seguridad</legend>
          <br />

          <div>
            <label for="usuarios">Ingrese su usuario</label>
            <input type="text" name="usuario" id="usuarios" required />
          </div>
          <br />
          <div>
            <label for="password">Ingrese su contraseña</label>
            <input type="password" name="password" id="password" required />
          </div>
          <br />
          <div>
            <label for="color">Color favorito</label>
            <input type="color" name="color" id="color" />
          </div>
          <br />
          <div>
            <label for="pais">Pais</label>
            <select name="pais" id="pais">
              <option value="mx">Mexico</option>
              <option value="col">Colombia</option>
              <option value="pe">Perú</option>
            </select>
          </div>

          <div>
            <label for="genero">Genero</label>

            <input type="radio" name="genero" id="genero" value="m" />
            Hombre
            <input type="radio" name="genero" id="genero" value="f" />
            Mujer
            <input type="radio" name="genero" id="genero" value="o" />
            Otro
          </div>

          <div>
            <p for="descripcion">descripcion</p>
            <textarea
              placeholder="descripcion"
              name="descripcion"
              id="descripcion"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div>
            <input type="range" value="3" min="0" max="10" />
            <input type="number" />
            <input type="email" required />
          </div>
        </fieldset>

        <br />
        <!-- botón de envío -->
        <!-- <input type="submit" value="Enviar" /> -->
        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
