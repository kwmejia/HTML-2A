<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <a href=".">Volver</a>

    <center>
      <h1>Multimedia</h1>
    </center>

    <hr />

    <h2>Insertar imagen local</h2>
    <img src="./img/img1.avif" alt="Imagen de perrito" height="200px" />

    <h2>Insertar imagen en linea</h2>
    <img
      src="https://www.eltiempo.com/files/article_main_1200/uploads/2023/01/05/63b73981e5a99.jpeg"
      alt="perrito en linea"
      height="200"
      loading="lazy"
    />

    <h2>Insertar gift local</h2>
    <img src="./img/giphy.gif" alt="Oso panda" height="200" />

    <h2>Figura con leyenda</h2>
    <figure>
      <img src="./img/img4.avif" alt="Perro" height="200" />
      <figcaption>Perro y gato</figcaption>
    </figure>

    <hr />

    <h2>Importar video</h2>
    <video
      src="./img/video.mp4"
      poster="./img/img1.avif"
      height="200"
      controls
    ></video>

    <h2>Importar con auto reproducción</h2>

    <video
      src="./img/video.mp4"
      height="200"
      loop
      controls
      autoplay
      muted
    ></video>

    <h2>Importar video con subtitulos</h2>
    <video src="img/video.mp4" height="200" controls>
      <track src="subtitulo.vtt" kind="subtitles" label="Español" />
      <track src="subtitulo.vtt" kind="subtitles" label="Ingles" />
    </video>

    <h2>Importar un audio</h2>
    <audio src="./img/audio.mp3" controls autoplay muted></audio>
  </body>
</html>
